<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/3.1.2/toastui-editor.css" />
    <style>
        #editor {
            width: 1000px;
            margin: 0 auto;
        }
    .editor-emoji-popup span {
        display: inline-block;
        font-size: 16px;
        margin: 5px;
        line-height: 1;
        width: 16px;
        text-align: center;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="editor"></div>
    <script src="https://uicdn.toast.com/editor/3.1.2/toastui-editor-all.min.js"></script>
    <script src="https://erzh.github.io/tui.editor-emoji/tui.editor-emoji.js"></script>
    <script>
        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            previewStyle: 'vertical',
            toolbarItems: [
                ['heading', 'bold', 'italic', 'strike']
            ],
            height: '500px',
        });
        useTuiEditorEmoji(editor)
    </script>
</body>
</html>
